---
layout: default
---
<article class="post">
  <img src="{{page.image}}" style="display: block; margin: auto;" />
  <p>{{page.image}}</p>
  <p>{{site.url}}</p>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
